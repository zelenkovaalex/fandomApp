- text: "люблю гулять и пиццу"
- text: "самый преданный фанат своего фандома (спорьте с воздухом, кто не согласен)"
- text: "продам твою душу за початок кукурузы"
- text: "геодезист"
- text: "люблю прикольные картинки и ходилки"
- text: "профессиональный исследователь человеческих душ"
- text: "мечтатель с головой в облаках"
- text: "коллекционер забавных мемов"
- text: "жизнь — это игра, а я её главный герой"
- text: "путешественник по мирам книг и фильмов"
- text: "всегда готов к новым приключениям"
- text: "обожаю кофе и долгие разговоры"
- text: "просто человек с хорошим чувством юмора"
- text: "в поисках идеального пончика"
- text: "собираю впечатления, а не вещи"
- text: "вдохновляюсь природой и искусством"
- text: "фанат настольных игр и вечеринок"
- text: "жизнь — это искусство, а я — художник"
- text: "всегда на стороне добра и справедливости"
- text: "покоритель виртуальных миров"